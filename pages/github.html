<div class="row" ng-controller="GitHubController as ghc">
    
    <input ng-model="id"/>
    <textarea ng-model="ghc.gist.files['produtos.json'].content"></textarea>
    <button class="btn btn-default" ng-click="ghc.criar(conteudo)">Criar Gist</button>
    <button class="btn btn-default" ng-click="ghc.editar(id, ghc.gist.files)">Editar Gist</button>
    <button class="btn btn-default" ng-click="ghc.carrega(id)">Listar GitHub</button>
    
</div>
