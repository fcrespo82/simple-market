<div ng-controller="ProdutosCtrl">
    <div class="page-header row" id="banner">
        <div class="col-md-12">
            <div class="col-lg-6 col-md-6 col-sm-6 pull-left">
                <h2>SimpleMarket</h2>
                <p class="lead">Lista de Compras</p>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6">
                <button type="submit" class="btn btn-default pull-right" ng-click="finalizar();">
						Finalizar<br />{{listaComprados.length}} itens<br />Faltam:<br />{{listaNaoComprados.length-1}} itens
					</button>
            </div>
        </div>
    </div>

    <form>
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="row">
                <div class="list-group table-of-contents">
                    <div class="list-group-item" ng-repeat="(key, value) in lista" ng-class="{'list-group-item-success': value == 'sim'}" ng-hide="key =='status'"
                        ng-click="selecionar(key);">
                        <b>{{key}}</b>
                        <button ng-show="value == 'nao'" type="submit" class="pull-right btn btn-sm" ng-click="comprarProduto(key);">
								Comprar</button>

                        <button ng-show="value == 'sim'" type="submit" class="pull-right btn btn-sm btn-success" ng-click="devolverProduto(key);">Comprado</button>

                        <br /> <br />
                </div>
    </form>
    <!--	<ul class="pager">
			<li><a href="<">Anterior</a></li>
			<li><a href=">">Próxima</a></li>
		</ul> -->
    </div>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12"></div>
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="well bs-component row">
            <form class="form-inline">
                <fieldset>
                    <legend>Produto</legend>
                    <label for="inputNome" class="col-lg-2 control-label">Nome</label>
                    <div class="col-md-7 col-sm-10" style="margin-bottom:25px">
                        <div class="input-group col-md-12">
                            <input type="text" class="form-control" name="inputNome" ng-model="inputNome" placeholder="Nome">
                            <div class="input-group-btn">
                                <button type="button" class="btn" ng-click="inputNome = ''">
								&times;
							</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-12">
                        <button type="submit" class="btn-special btn btn-md btn-primary" ng-click="removerProduto(inputNome);">&times; Remove item
						</button>
                        <button type="submit" class="btn-special btn btn-md btn-info pull-right" ng-click="adicionarProduto(inputNome);">
							<span class="glyphicon glyphicon-plus" /> </span> Adiciona item</button>

                        <br /><br />
                    </div>

                </fieldset>
            </form>
        </div>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12">
        <footer>
            <div class="col-lg-6">
                <p>
                    App SimpleMarket © <a href="http://randgross.awardspace.info/" rel="nofollow">Rafael
						Randow</a> - 2017.
            </div>
        </footer>
    </div>
</div>
